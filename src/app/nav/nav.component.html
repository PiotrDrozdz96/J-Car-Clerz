<nav class="navbar">
    <ul class="navbar-list">
        <li class="logo"><img src="../../assets/LOGO.png" alt="logo" (click)="goHome()"></li>
        <div *ngFor="let item of list">
            <li *ngIf="!item.dropdown" class="navbar-item">
                <a [routerLink]="item.href">
                    <span>{{item.title}}</span>
                </a>
            </li>
            <li *ngIf="item.dropdown" class="navbar-item" mat-button [matMenuTriggerFor]="menu" (click)="secondClick()">
                <a>
                    <span>{{item.title}}</span>
                </a>
                <mat-menu #menu="matMenu" [overlapTrigger]="false" yPosition="above">
                    <button *ngFor="let dropItem of item.dropdown" mat-menu-item [routerLink]="dropItem.href">{{dropItem.title}}</button>
                </mat-menu>
            </li>
        </div>
    </ul>
</nav>
<div class="navbar-image"></div>
