<div class="slider" *ngIf="list[0]">
    <img src="https://carnet.pl/themes/cn/images/icons/prev.png" (click)="left()">
    <div class="slider-container">
        <div class="slide">
            <app-car-price [car]="list[currentIndex]"></app-car-price>
        </div>
    </div>
    <img src="https://carnet.pl/themes/cn/images/icons/next.png" (click)="right()">
</div>
