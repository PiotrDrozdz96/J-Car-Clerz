<div class="order">
  <div class="order2">
    <div class="order-row">
      <p class="title">Odbiór: </p>
    </div>
    <div class="order-row">
      <app-meet 
        placeholder="Miejsce Odbioru" 
        [meet]="pickUp" 
        [cities]="cities" 
        (changeEmitter)="pickUpChange()">
      </app-meet>
    </div>
    <div class="order-row">
      <p class="title">Zwrot: </p>
    </div>
    <div class="order-row">
      <app-meet 
        placeholder="Miejsce zwrotu" 
        [meet]="dropOff" 
        [cities]="cities"
        (changeEmitter)="dropOffChange()">
      </app-meet>
    </div>
    <div class="order-row order-button">
        <button mat-raised-button color="accent" (click)="checkOrder()">SPRAWDŹ OFERTĘ! ></button>
    </div>
  </div>
</div>
